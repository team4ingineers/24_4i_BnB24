<!DOCTYPE html>
<html>
<head>
<style>
   body{
   display:flex;
   justify-content:center;
   align-items:center;
   flex-direction:column;
   background-color:mediumseagreen;
   font-family:arial;
   color:white;
  }
  button{
    border-radius:10px;
    border: transparent;
    
  }

</style>
<title>Geolocation API</title>
</head>
<body>

  <h1>Find your Current location</h1>
<button onclick="getlocation()">Click me</button><br>
<div id="location"></div>
<div class="container">
  <section class="mapbox" data-mapbox>
    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
        width="994" height="402" loading="lazy"></iframe>
    </figure>
  </section>
</div>
<div class = "submit">
  <button>Submit</button>
</div>
<script>
 var x= document.getElementById("location");
    function getlocation() {
     if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(showPosition, showError)
       }
     else
     {
             alert("Sorry! your browser is not supporting")
         } }
     
     function showPosition(position){
       var x = "Your current location is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " +    position.coords.longitude + ")";
                document.getElementById("location").innerHTML = x;
     }

     function showError(error) {
        switch(error.code){
            case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation API.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("USer location information is unavailable.");
            break;
        case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
        case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
    }
        }
</script>
</body>
</html>
