<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu Example</title>
  <style>
    /* Style for the dropdown menu */
    .dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style for dropdown items */
    .dropdown a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    /* Style for the container of the form */
    .form-container {
      position: relative;
      display: inline-block;
    }

    /* Style for the form */
    .my-form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form class="my-form">
    <label for="options">Select an option:</label>
    <select id="options" onchange="showDropdown()">
      <option value="default">Select...</option>
      <option value="option1">Happened With You</option>
      <option value="option2">You Saw It Happeneing</option>
    </select>

    <!-- Dropdown menu -->
    <div id="myDropdown" class="dropdown">
      <a href="bribe.html">Bribery</a>
      <a href="MoneyLaundering.html">Money Laundering</a>
      <a href="insidertrading.html">Insider Trading</a>
      <a href="other.html">Other</a>
    </div>
  </form>
</div>

<script>
  function showDropdown() {
    var dropdown = document.getElementById("myDropdown");
    var selectedOption = document.getElementById("options").value;

    if (selectedOption !== "default") {
      // Show the dropdown
      dropdown.style.display = "block";
    } else {
      // Hide the dropdown if the default option is selected
      dropdown.style.display = "none";
    }
  }
</script>

</body>
</html>
