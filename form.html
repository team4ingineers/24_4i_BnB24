<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <style>
    /* Style for the dropdown menu */
	body{
		font-family: monospace;
		font-size: 1.5rem;
		background-color: #f5f3f0;
		
		
	}
    .dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style for dropdown items */
    .dropdown a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    /* Style for the container of the form */
    .form-container {
      position: relative;
      display: inline-block;
	  color: #e51a1a;
	  position:absolute;
	 
	  
    }

    /* Style for the form */
    .my-form {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 8px;
	  display: flex;
	  justify-content: center;
	  align-items: center	;
	  flex-direction: column;
	  
    }

	.container{
    height: 400px;
    width: 400px;
    position: absolute;
    display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	border: 2px solid black;
	background-color: #f5f3f0;
	margin-top: 5%;
	margin-left: 37%;
	border-radius: 10px;
	}
  </style>
</head>
<body>
  Your Unique Report Number(URN) is  = 24
  <div class="container">
<div class="form-container">
  <form class="my-form">
    <label for="options">Select an option:</label><br>
    <select id="options" onchange="showDropdown()">
      <option value="default">Select...</option>
      <option value="option1">You Are The Victim</option>
      <option value="option2">You Saw An Incident</option>
    </select>

    <!-- Dropdown menu -->
    <div id="myDropdown" class="dropdown">
      <a href="bribe.html">Bribery</a>
      <a href="MoneyLaundering.html">Money Laundering</a>
      <a href="insidertrading.html">Insider Trading</a>
      <a href="other.html">Other</a>
    </div>
  </form>
</div>	
</div>
<script>
  function showDropdown() {
    var dropdown = document.getElementById("myDropdown");
    var selectedOption = document.getElementById("options").value;

    if (selectedOption !== "default") {
      // Show the dropdown
      dropdown.style.display = "block";
    } else {
      // Hide the dropdown if the default option is selected
      dropdown.style.display = "none";
    }
  }
</script>

</body>
